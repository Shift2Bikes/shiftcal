    <script id="view-events-template" type="text/template">
        {{#dates}}
        <div data-date="{{yyyymmdd}}" class="date{{#preview}} preview{{/preview}}">
        <h2>{{date}}</h2>
            <ul class="events-list">
                {{#events}}
                    <li class="event row {{#cancelled}}cancelled{{/cancelled}}" data-event-id="{{id}}">
                        <div class="time col-xs-2">
                            <p><time>{{displayTime}}</time></p>
                            {{#audiencelabel}}
                                <span class="audience-{{audience}}">{{audiencelabel}}</span>
                            {{/audiencelabel}}
                        </div>
                        <div class="col-xs-10" >
                            <div class="summary">
                                <h3>
                                    <button type="button" aria-expanded="false" class="expandDetails" data-toggle="collapse" data-target="#detailsContainer{{caldaily_id}}">
                                    <svg class="icon" role="img" aria-hidden="true">
                                        <use xlink:href="#icon-arrow-down" />
                                    </svg>
                                    {{title}}
                                    {{#cancelled}}<span class="cancelled-text"> - CANCELLED</span>{{/cancelled}}
                                    {{#newsflash}}<span class="newsflash"> - {{newsflash}}</span>{{/newsflash}}
                                    </button>
                                </h3>
                                <div>
                                    {{#mapLink}}
                                    <a href="{{mapLink}}" target="_blank">
                                    <svg class="icon" role="img" aria-label="Location"><use xlink:href="#icon-location" /></svg>

                                    {{/mapLink}}
                                    {{^mapLink}}
                                    <p>
                                    {{/mapLink}}

                                        {{venue}}{{#address}}{{#venue}}, {{/venue}}{{address}}{{/address}}

                                    {{^mapLink}}
                                    </p>
                                    {{/mapLink}}
                                    {{#mapLink}}
                                    </a>
                                    {{/mapLink}}

                                    <p>{{locdetails}}</p>
                                </div>
                                <svg class="icon" role="img" aria-label="Organizer"><use xlink:href="#icon-organizer" /></svg> {{organizer}}
                            </div>
                        </div>
                        <div class="col-xs-2">
                        </div>
                        <div id="detailsContainer{{caldaily_id}}" {{^ expanded }}class="collapse"{{/ expanded }}>
                            <div class="eventDetails  col-xs-10">
                                <div class="mainDetails">
                                    <div class="eventImg">
                                        {{# image}}
                                            <img src="{{image}}" />
                                        {{/ image}}
                                    </div>

                                {{ #weburl }}
                                <p><a href="{{weburl}}" target="_blank">
                                    <img src="images/webpage.png" alt="Website" />
                                    {{#webname}}{{webname}}{{/webname}}
                                    {{^webname}}Website{{/webname}}
                                </a></p>
                                {{ /weburl }}

                                <p><img src="images/alarm.png" alt="Time" /> {{displayTime}}{{#timedetails}}, {{timedetails}}{{/timedetails}}</p>
                                {{#eventduration}}
                                <p><img src="images/stopwatch.png" alt="Duration" /> {{eventduration}} minutes</p>
                                {{/eventduration}}

                                <p>{{details}}</p>

                                <p class="contactInfo">
                                    {{#email}}
                                        <a href="mailto:{{email}}"><img src="images/email.png" alt="Email" /> {{email}}</a>
                                    {{/email}}

                                    {{#phone}}
                                        <a href="tel:{{phone}}"><img src="images/phone.png" alt="Phone" /> {{phone}}</a>
                                    {{/phone}}

                                    {{contact}}
                                </p>
                                <p class="eventlink">
                                    <a
                                        {{^preview}}
                                            href="event-{{caldaily_id}}"
                                        {{/preview}}
                                        class="share-link">
                                        Sharable link</a>
                                    <a
                                        {{^preview}}
                                            href="{{exportlink}}"
                                        {{/preview}}
                                        data-id="{{caldaily_id}}"
                                        class="export-link">
                                        Export to calendar</a>
                                    <a
                                       href="https://www.facebook.com/sharer/sharer.php?u={{shareable}}"
                                       target="_blank">
                                       <img src="images/shareonfacebook-2.png" alt="Share on Facebook"/></a>
                                </p>

                                     The following will only show on the print calendar.
                                     <br>

                                     <br>
                                       print description: {{printdescr}}
                                {{/preview}}
                            </div>
                        </div>
                    </li>
                {{/events}}
            </ul>
        </div>
        {{/dates}}
    </script>

    <script id="mustache-edit" type="text/template">
        <div id="edit-header" >

                <button id="preview-edit-button" type="button" class="btn btn-addEvent">Edit</button>
                <button id="preview-button" type="button" class="btn btn-addEvent">Preview</button>
                <button id="save-button" type="button" class="btn btn-addEvent">Post</button>
            {{^ id }}
                <button id="cancel-button" type="button" class="btn btn-addEvent" data-toggle="modal" data-target="#cancel-modal">Cancel</button>
            {{/ id }}
            {{# id }}
                <button id="delete-button" type="button" class="btn btn-addEvent" data-toggle="modal" data-target="#delete-modal">Delete</button>
            {{/ id }}

            <span id="save-result"></span>
        </div>
        <br>
        <form id="event-entry">
            <input type="hidden" name="id" value="{{id}}" />
            <input type="hidden" name="secret" value="{{secret}}" />
            <div class="panel-group" role="tablist" id="event-fields">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a role="button" data-toggle="collapse" data-parent="#event-fields" href="#general-fields">
                            Required
                        </a>
                    </div>

                    <div id="general-fields" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label req-label" for="title">Event title</label>
                                <input type="text" class="form-control" name="title" id="title" value="{{title}}" required="true" />
                            </div>
                            <!-- required only from March-June, Pedalpalooza season-->
                            <div class="form-group">
                                <label class="control-label req-label" for="tinytitle">Tiny title (24 chars)</label>
                                <input type="text" class="form-control" name="tinytitle" id="tinytitle" value="{{tinytitle}}" maxlength="24" required="true" />
                            </div>
                            <div class="form-group">
                                <label class="control-label req-label" for="details">Description</label>
                                <textarea class="form-control" name="details" id="details" required="true" >{{details}}</textarea>
                            </div>
                            <!-- required only from March-June, Pedalpalooza season-->
                            <div class="form-group">
                                <label class="control-label req-label" for="printdescr">Print description (120 chars)</label>
                                <textarea class="form-control" name="printdescr" id="printdescr" maxlength="120" required="true" >{{printdescr}}</textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label req-label" for="venue">Venue name</label>
                                <input type="text" class="form-control" name="venue" id="venue" value="{{venue}}" required="true" />
                            </div>
                            <div class="form-group">
                                <label class="control-label req-label" for="address">Address</label>
                                <input type="text" class="form-control" name="address" id="address" value="{{address}}" required="true" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="length">Length of route</label>
                                <select name="length" class="form-control" id="length">
                                    {{# lengthOptions }}
                                    <option value="{{range}}" {{# isSelected }}selected{{/ isSelected }}>{{range}} miles</option>
                                    {{/ lengthOptions }}
                                </select>
                            </div>
                            <div id="date-select-container" class="date-select-container-style form-group">
                                <table class="day-of-week">
                                    <tr>
                                        <td class="calendar-month-title"></td>
                                        <td>Sun</td>
                                        <td>Mon</td>
                                        <td>Tue</td>
                                        <td>Wed</td>
                                        <td>Thu</td>
                                        <td>Fri</td>
                                        <td>Sat</td>
                                    </tr>
                                </table>
                                <div id="date-select" class="date-select-style">
                                    <div id="load-earlier" class="loading-zone"></div>
                                    <table id="date-picker" class="date-picker-style">
                                    </table>
                                    <div id="load-later" class="loading-zone"></div>
                                </div>
                                Selected dates:
                                <div id="date-selected"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label req-label" for="time">Time</label>
                                <select name="time" class="form-control" id="time">
                                    {{# timeOptions }}
                                    <option value="{{time}}" {{# isSelected }}selected{{/ isSelected }}>{{time}}</option>
                                    {{/ timeOptions }}
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label req-label" for="organizer">Organizer</label>
                                <input type="text" class="form-control" name="organizer" id="organizer" value="{{organizer}}" required="true" />
                            </div>
                            <div class="form-group">
                                <label class="control-label req-label" for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" value="{{email}}" required="true" />
                                <div id="email-suggestion"></div>
                            </div>
                            <div>
                                <label class="control-label" for="hideemail">
                                    <input type="checkbox" name="hideemail" id="hideemail" value="1" {{# hideemail }}checked{{/ hideemail }} />
                                    Don't publish my email address online
                                </label>
                            </div>
                            <div class="checkbox">
                                <label class="control-label" for="email-me">
                                    <input type="checkbox" name="email-me" id="email-me" value="1" {{# emailMe }}checked{{/ emailMe }} />
                                    Send forum messages to this email address
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a role="button" data-toggle="collapse" data-parent="#event-fields" href="#optional-fields">
                            Optional details
                        </a>
                    </div>
                    <div id="optional-fields" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label" for="timedetails">Time details</label>
                                <input type="text" class="form-control" name="timedetails" id="timedetails" value="{{timedetails}}" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="area">Area</label>
                                <select name="area" class="form-control" id="area">
                                    {{# areaOptions }}
                                    <option value="{{code}}" {{# isSelected }}selected{{/ isSelected }}>{{text}}</option>
                                    {{/ areaOptions }}
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="locdetails">Location details</label>
                                <input type="text" class="form-control" name="locdetails" id="locdetails" value="{{locdetails}}" />
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="eventduration">Event duration (minutes)</label>
                                <input type="text" class="form-control" name="eventduration" id="eventduration" value="{{eventduration}}" />
                            </div>

                            <div>Website for additional details</div>
                            <div class="row">
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label" for="webname">Name</label>
                                    <input type="text" class="form-control" name="webname" id="webname" value="{{webname}}" />
                                </div>
                                <div class="form-group col-xs-12 col-sm-6">
                                    <label class="control-label" for="weburl">URL</label>
                                    <input type="text" class="form-control" name="weburl" id="weburl" value="{{weburl}}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <input type="text" class="form-control" name="phone" id="phone" value="{{phone}}" />
                            </div>
                            <label class="control-label" for="hidephone">
